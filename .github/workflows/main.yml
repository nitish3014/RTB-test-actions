name: Deploy to EKS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: test
  EKS_CLUSTER: rtb-eks-dev
  BASTION_IP: 35.170.113.92
  BASTION_USER: ubuntu

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # â”€â”€â”€â”€â”€ 1. Checkout â”€â”€â”€â”€â”€
      - name: Checkout code
        uses: actions/checkout@v3

      # â”€â”€â”€â”€â”€ 2. Notify Build Start â”€â”€â”€â”€â”€
      - name: Notify Build Start
        id: notify_start
        continue-on-error: true
        run: |
          set +e
          # grab last commit info
          commit_details=$(git log -1 --pretty=format:'%s|%an')
          commit_message=${commit_details%%|*}
          committer_name=${commit_details##*|}
          build_name="${GITHUB_REPOSITORY}"
          build_number="${GITHUB_RUN_NUMBER}"
          build_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          # payload
          read -r -d '' payload <<EOF
          {
            "text": "ğŸš€ *Build Started*\n*Repository:* ${build_name}\n*Run #:* ${build_number}\n*Trigger Commit:* ${commit_message}\n*By:* ${committer_name}\n*URL:* ${build_url}"
          }
          EOF
          # fire off, but donâ€™t fail build if this errors
          curl -X POST -H 'Content-Type: application/json' \
            --data "$payload" \
            "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" || true

      # â”€â”€â”€â”€â”€ 3. AWS Credentials â”€â”€â”€â”€â”€
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # â”€â”€â”€â”€â”€ 4. ECR Login â”€â”€â”€â”€â”€
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # â”€â”€â”€â”€â”€ 5. Build & Push Image â”€â”€â”€â”€â”€
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: 972251037797.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_TAG: latest
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG --push .
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # â”€â”€â”€â”€â”€ 6. Install kubectl â”€â”€â”€â”€â”€
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # â”€â”€â”€â”€â”€ 7. Fetch Kubeconfig via Bastion â”€â”€â”€â”€â”€
      - name: Setup SSH key and fetch kubeconfig via Bastion
        run: |
          echo "${{ secrets.bastion_pem_key }}" > bastion_key.pem
          chmod 400 bastion_key.pem
          ssh -q -i bastion_key.pem -o StrictHostKeyChecking=no \
            ${{ env.BASTION_USER }}@${{ env.BASTION_IP }} \
            "aws eks --region ${{ env.AWS_REGION }} update-kubeconfig --name ${{ env.EKS_CLUSTER }}"
          scp -i bastion_key.pem -o StrictHostKeyChecking=no \
            ${{ env.BASTION_USER }}@${{ env.BASTION_IP }}:~/.kube/config ./kubeconfig
          if [ ! -s kubeconfig ]; then
            echo "âŒ Failed to fetch kubeconfig" && exit 1
          fi

      # â”€â”€â”€â”€â”€ 8. Deploy to EKS â”€â”€â”€â”€â”€
      - name: Deploy to EKS using fetched kubeconfig
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        run: |
          kubectl get nodes
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      # â”€â”€â”€â”€â”€ 9. Notify Build Result â”€â”€â”€â”€â”€
      - name: Notify Build Result
        if: always()
        continue-on-error: true
        run: |
          set +e
          # success vs failure
          if [ "${{ job.status }}" = "success" ]; then
            build_status="âœ… Succeeded"
          else
            build_status="âŒ Failed"
          fi
          commit_details=$(git log -1 --pretty=format:'%s|%an')
          commit_message=${commit_details%%|*}
          committer_name=${commit_details##*|}
          build_name="${GITHUB_REPOSITORY}"
          build_number="${GITHUB_RUN_NUMBER}"
          build_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          read -r -d '' result_payload <<EOF
          {
            "text": "ğŸ”” *Build Completed*\n*Repository:* ${build_name}\n*Run #:* ${build_number}\n*Status:* ${build_status}\n*Trigger Commit:* ${commit_message}\n*By:* ${committer_name}\n*URL:* ${build_url}"
          }
          EOF
          curl -X POST -H 'Content-Type: application/json' \
            --data "$result_payload" \
            "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" || true
